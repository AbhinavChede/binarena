<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo</title>

  <script>
    function loadFile(filePath) {
      var result = null;
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", filePath, false);
      xmlhttp.send();
      if (xmlhttp.status==200) {
        result = xmlhttp.responseText;
      }
      return result;
    }

    function readDemoFile() {
      var content = loadFile('demo.txt');
      document.write(content);
    }
    function readLicenseFile() {
      var content = loadFile('../LICENSE');
      document.write(content);
    }
  </script>
</head>

<body>
  <div>
    <p>Let's read a file.</p>
    <button onclick="readDemoFile()">Load</button>
    <p>Let's read another file.</p>
    <button onclick="readLicenseFile()">Read</button>
  </div>
</body>

</html>
